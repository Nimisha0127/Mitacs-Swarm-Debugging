var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 800 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var svg = d3.select("#my_dataviz")
  .append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

function make_x_gridlines() {
  return d3.axisBottom(x)
  .ticks(8)}
function make_y_gridlines() {
  return d3.axisLeft(y)
  .ticks(20)}

// Initialize the X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .padding(0.2);
var xAxis = svg.append("g")
  .attr("transform", "translate(0," + height + ")")
svg.append("text")
  .attr("text-anchor", "middle")
  .attr("x", width-350)
  .attr("y", height + margin.top + 10)
  .style("font", "20px times")
  .text("Files");

// Initialize the Y axis
var y = d3.scaleLinear()
  .range([ height, 0]);
var yAxis = svg.append("g")
  .attr("class", "myYaxis");
svg.append("text")
  .attr("transform", "rotate(-90)")
  .attr("y", -40)
  .attr("dy", ".71em")
  .style("text-anchor", "end")
  .style("font", "20px times")
  .text("Line of Code");

//Gridlines
svg.append("g")
  .attr("class","grid")
  .attr("transform","translate(0," + height + ")")
  .style("stroke-dasharray",("3,3"))
  .call(make_x_gridlines()
  .tickSize(-height)
  .tickFormat(""))

svg.append("g")
  .attr("class","grid")
  .style("stroke-dasharray",("3,3"))
  .call(make_y_gridlines()
  .tickSize(-width)
  .tickFormat(""))

// A function to create or update the plot for a given variable
function update(data) {

  // Update the X axis
  x.domain(data.map(function(d) { return d.fileName; }))
  xAxis.call(d3.axisBottom(x))

  // Update the Y axis
  y.domain([0, d3.max(data, function(d) { return d.lines; }) ]);
  yAxis.transition().duration(1000).call(d3.axisLeft(y));

//Update bars
  var u = svg.selectAll("rect")
         .data(data)

  u
  .enter()
  .append("rect")
  .merge(u)
  .transition()
  .duration(2000)
  .attr("x", function(d) { return x(d.fileName); })
  .attr("y", function(d) { return y(d.lines); })
  .attr("width", x.bandwidth())
  .attr("height", function(d) { return height - y(d.lines); })
  .attr("fill", "#3CB371")
  .attr("stroke", "black")
  .attr("stroke-width", 2)

  u
  .exit()
  .transition()
  .duration(500)
  .remove()

//Update Lines
 var w = svg.selectAll(".lineTest")
        .data([data], function(d){ return d.fileName });
  w
  .enter()
  .append("path")
  .attr("class","lineTest")
  .merge(w)
  .transition()
  .duration(2000)
  .attr("d", d3.line()
  .x(function(d) { return x(d.fileName); })
  .y(function(d) { return y(d.pathnode_lineno); }))
  .attr("fill", "none")
  .attr("stroke", "#B22222")
  .attr("stroke-width", 3)
  .attr("transform", "translate(" + 120 +")")
  w
  .exit()
  .transition()
  .duration(500)
  .remove()

//Update points
 var selectCircle = svg.selectAll(".circle")
                   .data(data);
 selectCircle
  .enter().append("circle")
  .attr("class", "circle")
  .merge(selectCircle)
  .transition()
  .duration(2000)
  .attr("r", 10)
  .attr("cx", function(d) {return x(d.fileName)})
  .attr("cy", function(d) {return y(d.pathnode_lineno)})
  .attr("fill", "#00008B")
  .style("opacity", 0.4)
  .attr("transform", "translate(" + 120 + ")")
  .attr("stroke", "white")
  .attr("stroke-width", 3)

  selectCircle
   .exit()
   .transition()
   .duration(500)
   .remove()
}
